<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📂 Filter Books - FreeBookHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="filter.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">

  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">📚 Filter Uploaded PDFs</h1>

    <!-- Filter Controls -->
    <div class="grid md:grid-cols-5 gap-4 mb-6">
      <input type="text" id="filterName" placeholder="🔍 Search by name..." class="p-2 border rounded w-full">
      <input type="text" id="filterFolder" placeholder="📁 Filter by folder..." class="p-2 border rounded w-full">
      <select id="sortBy" class="p-2 border rounded w-full">
        <option value="">🔃 Sort by</option>
        <option value="name">📄 Name (A-Z)</option>
        <option value="size">📏 Size (smallest first)</option>
        <option value="date">📅 Date (newest first)</option>
      </select>
      <select id="extraFilter" class="p-2 border rounded w-full">
        <option value="">📂 Extra Filter</option>
        <option value="recent">🆕 Uploaded in last 7 days</option>
        <option value="protected">🔒 Password Protected</option>
      </select>
      <input type="number" id="minSize" placeholder="📏 Min Size (MB)" class="p-2 border rounded w-full">
    </div>

    <div class="mb-6 text-right">
      <button onclick="applyFilters()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Apply Filters</button>
    </div>

    <!-- Results -->
    <div id="filteredList" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

    <div class="mt-10 text-center">
      <a href="index.html" class="text-blue-600 hover:underline">⬅️ Back to Home</a>
    </div>
  </main>

</body>
</html>
