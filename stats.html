<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📊 FreeBookHub Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="stats.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">📊 Site Statistics</h1>

    <div id="stats" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 text-center">
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
        <h2 class="text-xl font-semibold">📄 Total PDFs</h2>
        <p id="pdfCount" class="text-3xl font-bold mt-2">...</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
        <h2 class="text-xl font-semibold">📁 Total Folders</h2>
        <p id="folderCount" class="text-3xl font-bold mt-2">...</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
        <h2 class="text-xl font-semibold">🔗 Approved Links</h2>
        <p id="linkCount" class="text-3xl font-bold mt-2">...</p>
      </div>
    </div>

    <div class="mt-6">
      <a href="index.html" class="text-blue-600 hover:underline">⬅️ Back to Home</a>
    </div>
  </main>

</body>
</html>
