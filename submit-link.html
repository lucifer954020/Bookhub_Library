<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approve Suggested Links - FreeBookHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .link-card {
      @apply bg-white dark:bg-gray-800 p-4 rounded shadow mb-4;
    }
    .link-card button {
      @apply bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded mr-2;
    }
    .link-card .delete-btn {
      @apply bg-red-600 hover:bg-red-700;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">ğŸ” Admin - Approve Suggested Links</h1>

    <input type="password" id="adminToken" placeholder="Enter Admin Password" class="w-full px-4 py-2 mb-4 border rounded dark:bg-gray-800 dark:border-gray-600"/>

    <button onclick="loadSuggestions()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">ğŸ”„ Load Suggestions</button>

    <div id="suggestions" class="mt-6"></div>

    <div class="text-center mt-8">
      <a href="admin.html" class="text-blue-500 hover:underline">â¬…ï¸ Back to Admin Panel</a>
    </div>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwxnhm-fxAKRmLk825VdEjm6bD_UBw6AO-XnlXsRTaw-QsrgxAzjIv7SjUdNPd3F7yc1Q/exec";

    async function loadSuggestions() {
      const token = document.getElementById("adminToken").value.trim();
      const container = document.getElementById("suggestions");
      if (!token) {
        alert("Please enter the admin password.");
        return;
      }

      container.innerHTML = "ğŸ”„ Loading...";

      try {
        const res = await fetch(`${API_URL}?method=getSuggestions&token=${token}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "âœ… No pending suggestions.";
          return;
        }

        container.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "link-card";

          div.innerHTML = `
            <strong>${item.title}</strong><br>
            <a href="${item.url}" target="_blank" class="text-blue-500 underline">${item.url}</a><br><br>
            <button onclick="approveLink('${item.title}', '${item.url}', '${token}', this)">âœ… Approve</button>
            <button class="delete-btn" onclick="deleteLink('${item.title}', '${item.url}', '${token}', this)">ğŸ—‘ Delete</button>
          `;

          container.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = "âŒ Failed to load suggestions.";
      }
    }

    async function approveLink(title, url, token, btn) {
      const params = new URLSearchParams({
        method: "approveLink",
        title,
        url,
        token
      });

      const res = await fetch(`${API_URL}?${params.toString()}`);
      const result = await res.text();

      if (result === "OK") {
        btn.parentElement.remove();
      } else {
        alert("âŒ Failed to approve link.");
      }
    }

    async function deleteLink(title, url, token, btn) {
      const params = new URLSearchParams({
        method: "deleteSuggestedLink",
        title,
        url,
        token
      });

      const res = await fetch(`${API_URL}?${params.toString()}`);
      const result = await res.text();

      if (result === "OK") {
        btn.parentElement.remove();
      } else {
        alert("âŒ Failed to delete link.");
      }
    }
  </script>
</body>
</html>
